name: Build and Deploy
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Указываем, где искать package.json для кэша
          cache-dependency-path: COOLTRACKVISION-main/Vision-Control/client/package-lock.json

      - name: Install Dependencies
        run: |
          cd COOLTRACKVISION-main/Vision-Control/client
          npm install --legacy-peer-deps

      - name: Build Project
        run: |
          cd COOLTRACKVISION-main/Vision-Control/client
          # Запускаем именно твой скрипт сборки
          npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ВНИМАНИЕ: проверь, появляется ли папка 'dist' после билда. 
          # Обычно в таких проектах она в корне папки client.
          path: 'COOLTRACKVISION-main/Vision-Control/client/dist'

      - name: Deploy
        uses: actions/deploy-pages@v4
